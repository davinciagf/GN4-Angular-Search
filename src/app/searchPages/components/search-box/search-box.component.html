<div >
  <form [formGroup]="searchBox"
        (ngSubmit)="search(searchBox.value)">
    <mat-form-field class="example-form-field">
      <mat-label>anyText</mat-label>
      <input matInput
             type="text"
             formControlName="anyText">
      <button mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              matTooltip="removeAnyTextFromSearch"
              (click)="searchTextRemove()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            class="searchBox-element">search</button>
    <button mat-icon-button
            color="primary"
            class="searchBox-element"
            matTooltip="resetSearch"
            (click)="searchReset()">
      <mat-icon>delete</mat-icon>
    </button>
  </form>
</div>
